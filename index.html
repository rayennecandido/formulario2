<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Construindo um Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form> 
      <label for="usuario">Nome:</label> 
      <input type="text" name="nome" id="usuario" placeholder="Nome completo">
      <br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
      <br><br>
      <button>Enviar</button>
    </form>
  </body>
</html>
